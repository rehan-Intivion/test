<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        }

        .blur-container {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        filter: blur(10px);
        transition: filter 0.5s ease-in-out;
        }

        .content {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        }

        .blur-out {
        filter: blur(0);
        }

        .content-in {
        opacity: 1;
        }

   </style>
   <script src="script.js" defer></script>
   <title>Your Page Title</title>
</head>
<body>
   <div id="blur-container" class="blur-container">
      <!-- Your content goes here -->
      <div id="content" class="content">
         <h1>Your Content</h1>
      </div>
   </div>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
   var blurContainer = document.getElementById("blur-container");
   var content = document.getElementById("content");

   // Remove blur and show content after a delay (simulating loading)
   setTimeout(function () {
      blurContainer.classList.add("blur-out");
      content.classList.add("content-in");
   }, 2000); // Adjust the delay as needed
});

   </script>
</body>
</html>
